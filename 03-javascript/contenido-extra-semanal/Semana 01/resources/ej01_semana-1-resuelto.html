<!DOCTYPE html>
<!-- Añadimos el atributo lang a la etiqueta `html` para definir el idioma general de la página -->
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Atributos</title>
  </head>
  <body>
    <h1>Bienvenidos a mi página web!</h1>

    <!-- En la etiqueta `img`, el atributo `scr` ha sido corregido a `src` que es el atributo correcto para especificar la ruta de la imagen. Además, se ha proporcionado una descripción a la imagen a través del atributo `alt`. -->
    <img src='imagen.jpg' alt='Descripción de la imagen'>
    <p>Este es un párrafo de bienvenida. Espero que te guste mi página.</p>

    <!-- En la etiqueta `a`, el atributo `hrf` ha sido corregido a `href` que es el atributo necesario para indicar la URL a la que debe apuntar el enlace. -->
    <a href="https://www.ejemplo.com">Haz clic aquí para visitar mi otra página web.</a>

    <!-- En los `input` de tipo `button` es obligatorio el atributo `value` con un texto como valor -->
    <input type="button" disabled value="Enviar">
  </body>
</html>
